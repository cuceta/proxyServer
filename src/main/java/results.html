<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

</head>
<body>
<div id="content"></div>
<script>
    const files = [
      'local-local/htmlFiles/drop_disable_1_throughput.html',
      'local-local/htmlFiles/drop_enable_1_throughput.html',
      'local-local/htmlFiles/drop_disable_8_throughput.html',
      'local-local/htmlFiles/drop_enable_8_throughput.html',
      'local-local/htmlFiles/drop_disable_64_throughput.html',
      'local-local/htmlFiles/drop_enable_64_throughput.html'
    ];
    const container = document.getElementById('content');

    files.forEach(file => {
      fetch(file)
        .then(response => response.text())
        .then(data => {
          container.innerHTML += data;
        })
        .catch(error => console.error('Error loading', file, error));
    });
</script>

</body>
</html>
